<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e7c5c940ab.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap');
    </style>
    <title>The Instagram Post</title>
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="div">
                <i class="fab fa-html5"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        <div class="prev-img">
            <img src="https://www.houseoftravel.co.nz/images/default-source/inspire-article-images/cliff-moher-ireland.jpg?sfvrsn=76bc1524_0">
        </div>
        <div class="post-fooder">
            <div class="icons">
                <i class="far fa-heart"></i>
                <i class="far fa-comment"></i>
                <i class="far fa-paper-plane"></i>
            </div>
            <div class="p's">
                <p id="p1">
                    Liked by <strong> 4GeeksAcademy, htm5, Web</strong> and <strong>100,000 others</strong>
                </p>
                <p id="p2">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi impedit recusandae quis facere asperiores ipsa adipisci similique aliquid fugiat qui, autem ab dignissimos numquam, quisquam eaque sit voluptas! Ipsum, adipisci.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
